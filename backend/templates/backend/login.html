{% extends "backend/layout.html" %}
{% block title %} Anmelden {% endblock %}

{% block body %}

    <h2>Anmelden</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post"></form>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Passwort">
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Anmelden">
        <br>
    </form>
    <br>
    Noch keinen Account? <a href="{% url 'register' %}">Hier registrieren.</a>

{% endblock %}
